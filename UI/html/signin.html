<!DOCTYPE html>
<html>
<head>
	<title>Sigin</title>
	<link rel="stylesheet" type="text/css" href="../css/signin.css">

<body>

	<!-- grid container for the page -->
	<div class="registerGrid">
    <div class="description">
      <div class="description__overlay">
        <div class="description__overlay__text">
          <p>Login to your account 
            and have fun interacting with colleagues</p>
        </div>
      </div>
    </div>

		<!-- signin form div -->
		<div class="register">
			<a id="closeTab" href="index.html">X</a>
			<h1>Login Form</h1>
			<form action="employeehome.html" method="POST" enctype="multipart/form-data">
  
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="enter email" required><br>
        
        <label for="password">Password</label><br>
        <input type="Password" name="email" placeholder="create a strong password" required><br>
      
                 <input id="submitButton" type="submit" name="submit" value="SIGNIN">
                   <p id="signup">Don't have an account? <a href="signup.html">Create Account</a></p>
			</form>
		</div>

		<!-- page footer -->
		<div class="footer">
          <span> &copy2019 TeamWork</span>

		</div>
		
	</div>
</body>
</html>

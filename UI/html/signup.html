<!DOCTYPE html>
<html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Account Signup</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>

	<!-- grid container for the page -->
	<div class="registerGrid">
			<div class="description"><p>Join the interactive funs with workmates and collegues</p> </div>
			<div class="register">
					<a id="closeTab" href="index.html"><img src="../images/icons/24px(3).svg"></a>
					<form action="signin.html" method="GET" enctype="multipart/form-data">
									
					   <label id="first_name" for="fname">First Name</label><br>
							<input type="text" name="fname" placeholder="enter first name" required><br>
						
							<label for="lname">Last Name</label><br>
							<input type="text" name="lname" placeholder="enter last name" required><br>
										
							<label for="email">Email</label><br>
							<input type="email" name="email" placeholder="enter email" required><br>
										
							<label for="password">Password</label><br>
							<input type="Password" name="email" placeholder="create a strong password" required><br>
							<input id="submitButton" type="submit" name="submit" value="SIGNUP">
							<p id="signin">Already have an account? <a href="signin.html">Login</a></p>
					</form>
			</div>
		  <!-- page footer -->
		  <div class="footer">
				 <span>&copy2019 Team work Built by Kose</span>
		  </div>
	</div>
</body>
</html>
